<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Author list
    </ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['new']">
        New
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" button detail="true" [routerLink]="item.id">
      <ion-label>{{ item.firstName }}</ion-label>
      <ion-label>{{ item.middleName }}</ion-label>
      <ion-label>{{ item.lastName }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
